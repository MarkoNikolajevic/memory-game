<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="dist/assets/style/css/main.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Memory Game</h1>
    <section class="dashboard">
      <div class="stars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </div>
      <div><span class="moves">0</span> move(s)</div>
      <div class="timer">
        <span class="minutes">0 min</span><span class="seconds"> 0 sec</span>
      </div>
      <div class="restart">
        <i class="fas fa-redo-alt"></i>
      </div>
    </section>
    <section class="card-board">
      <div class="card">
        <i class="fab fa-android"></i>
      </div>
      <div class="card">
        <i class="fab fa-fort-awesome"></i>
      </div>
      <div class="card">
        <i class="fas fa-heart"></i>
      </div>
      <div class="card">
        <i class="fab fa-python"></i>
      </div>
      <div class="card">
        <i class="fab fa-fort-awesome"></i>
      </div>
      <div class="card">
        <i class="fas fa-bug"></i>
      </div>
      <div class="card">
        <i class="fas fa-coffee"></i>
      </div>
      <div class="card">
        <i class="fas fa-hand-peace"></i>
      </div>
      <div class="card">
        <i class="fab fa-android"></i>
      </div>
      <div class="card">
        <i class="fas fa-hand-peace"></i>
      </div>
      <div class="card">
        <i class="fas fa-bug"></i>
      </div>
      <div class="card">
        <i class="fas fa-heart"></i>
      </div>
      <div class="card">
        <i class="fab fa-pied-piper-pp"></i>
      </div>
      <div class="card">
        <i class="fab fa-pied-piper-pp"></i>
      </div>
      <div class="card">
        <i class="fab fa-python"></i>
      </div>
      <div class="card">
        <i class="fas fa-coffee"></i>
      </div>
    </section>
  </div>



  <script src="dist/assets/js/main.min.js"></script>
</body>
</html>
